# Proxmox server
[proxmox_server]
proxmox ansible_host=<proxmox_ip> ansible_user=root

# k3s Controller Node
[k3s_controller]
k3sc1 pct_id=<controller_pct_id> node_name=<controller_node_name>

# k3s Worker Nodes
[k3s_workers]
k3sw1 pct_id=<worker1_pct_id> node_name=<worker1_node_name>
k3sw2 pct_id=<worker2_pct_id> node_name=<worker2_node_name>
# Add more workers as needed

