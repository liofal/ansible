# Proxmox server
[proxmox_server]
proxmox ansible_host=<proxmox_ip> ansible_user=root

# k3s Controller Nodes (HA)
[k3s_controller]
k3sc1 pct_id=<controller1_pct_id> node_name=<controller1_node_name>
k3sc2 pct_id=<controller2_pct_id> node_name=<controller2_node_name>
k3sc3 pct_id=<controller3_pct_id> node_name=<controller3_node_name>

# k3s Worker Nodes
[k3s_workers]
k3sw1 pct_id=<worker1_pct_id> node_name=<worker1_node_name>
k3sw2 pct_id=<worker2_pct_id> node_name=<worker2_node_name>
# Add more workers as needed

# Optional convenience group for Rocky Linux maintenance playbooks
[rockylinux_containers:children]
k3s_controller
k3s_workers

